<h1>SUPER HEROES {{ nombre }}</h1>

<dl>
  <td> NOMBRE: </td>
  <dd>{{nombre}}</dd>

  <td> EDAD: </td>
  <dd>{{edad}}</dd>

  <td> MAYUSCULA: </td>
  <dd>{{Mayuscula}}</dd>

</dl>

<button (click)="cambiarNombre()">CAMBIAR NOMBRE</button>

<button (click)="cambiarMayuscula()">CAMBIAR MAYUSCULAS</button>
